<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HexaCore</title>
    <link rel="stylesheet" href="./css/cadastro.css">

</head>

<body>

  <video autoplay muted loop class="lg-video">
    <source src="./assets/videos/video-login-hexacore.mp4" type="video/mp4">
  </video>
  
    <section class="container">

    <button class="btn-voltar" onclick="window.location.href='index.html'">‚Üê</button>
    <h1 class="titulo">Login</h1>

    <div class="form-box">

      <div class="form">
        <label for="login-email">E-mail empresarial:</label>
        
        <input type="email" id="login_email" class="input">

        <label for="login-senha">Senha:</label>
        
        <input type="password" id="login_senha" class="input"> 

        <label for="auth">Auth:</label>
        
        <input type="text" id="auth" class="input">

        <button class="btn" onclick="entrar()">Logar</button>
      </div>

    </div>

  </section>
</body>

</html>
<script>
    function entrar() {

        var emailVar = login_email.value;
        var senhaVar = login_senha.value;

        if (emailVar == "" || senhaVar == "") {
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/empresas/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;

                    setTimeout(() => {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
