<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HexaCore</title>
    <link rel="stylesheet" href="./css/cadastro.css">

</head>

<body>
    <section class="container">

    <button class="btn-voltar" onclick="window.location.href='index.html'">‚Üê</button>
    <h1 class="titulo">Login</h1>

    <div class="form-box">

      <div class="form">
        <label for="login-email">E-mail empresarial:</label>
        
        <input type="email" id="login-email" class="input">

        <label for="login-senha">Senha:</label>
        
        <input type="password" id="login-senha" class="input"> 

        <label for="auth">Auth:</label>
        
        <input type="text" id="auth" class="input">

        <button class="btn">Logar</button>
      </div>

    </div>

  </section>
</body>

</html>
