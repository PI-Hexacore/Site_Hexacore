<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas - Hexacore</title>
    <link rel="stylesheet" href="./artistas.css">
    <link rel="shortcut icon" href="../../assets/logo.png">
</head>

<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo"></div>
            <div class="ola">
                <div id="infoNome" class="infoUsuario"><br></div>
            </div>

            <div class="direcionamentos">
                <div class="direcionamentosnav">
                    <a href="../dashboard.html"> <img src="../../assets/dash.png" alt="">Dashboard</a>
                </div>
            </div>
            <div class="direcionamentos">
                <div class="direcionamentosnav active">
                    <a href="../artistas/artistas.html"><img src="../../assets/artistas.png" alt="">Artistas</a>
                </div>
            </div>
            <div class="direcionamentos">
                <div class="direcionamentosnav">
                    <a href="../perfil/perfil.html"> <img src="../../assets/perfil.png" alt="">Perfil</a>
                </div>
            </div>
            <div class="direcionamentos">
                <div class="direcionamentosnav">
                    <a onclick="limparSessao()" href="../../login.html"> <img src="../../assets/sair.png" alt="">Sair da Conta</a>
                </div>
            </div>

        </div>
    </div>


    <div class="main-content">

        <header class="header">
            <h1>Gerenciar Artistas</h1>
            <button class="btn btn-add" id="btnToggleForm" type="button">Adicionar Artista</button>
        </header>

        <section class="artist-form" id="formArtistaWrapper">
            <h2>Novo artista</h2>
            <form id="formArtista">
                <div class="form-group">
                    <label for="nomeArtista">Nome do artista</label>
                    <input type="text" id="nomeArtista" name="nm_artista" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="generoArtista">GÃªnero musical</label>
                    <input type="text" id="generoArtista" name="ds_genero_musical" placeholder="Ex.: Pop, Rock">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="spotifyTop">ID Spotify Top (opcional)</label>
                        <input type="number" id="spotifyTop" name="fk_dados_spotify_top" placeholder="ID referente aos dados do top">
                    </div>
                    <div class="form-group">
                        <label for="spotifyYoutube">ID Spotify/Youtube (opcional)</label>
                        <input type="number" id="spotifyYoutube" name="fk_dados_spotify_youtube" placeholder="ID referente aos dados do YouTube">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-add">Salvar</button>
                    <button type="button" id="btnCancelar" class="btn btn-cancelar">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="artist-list" id="listaArtistas">
            <p class="lista-vazia">Carregando artistas...</p>
        </section>

        <script src="../sessao.js"></script>
        <script src="artistas.js"></script>
</body>
</html>
