<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificações - Hexacore</title>

  <!-- Link para o CSS -->
  <link rel="stylesheet" href="slack.css" />
</head>

<body>

  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo"></div>

      <div class="ola">
        <div id="infoNome" class="infoUsuario"></div>
      </div>

      <div class="direcionamentos">
        <div class="direcionamentosnav">
          <a href="../dashboard.html"><img src="../../assets/dash.png" alt="">Dashboard</a>
        </div>
      </div>

      <div class="direcionamentos">
        <div class="direcionamentosnav">
          <a href="../artistas/artistas.html"><img src="../../assets/artistas.png" alt="">Artistas</a>
        </div>
      </div>

      <div class="direcionamentos">
        <div class="direcionamentosnav"><a href="../perfil/perfil.html"> <img src="../../assets/perfil.png"
              alt="">Perfil</a>
        </div>
      </div>

      <div class="direcionamentos">
        <div class="direcionamentosnav active">
          <a href="slack.html"><img src="../../assets/notificacao.png" alt="">Notificações</a>
        </div>
      </div>

      <div class="direcionamentos" style="margin-top:auto;">
        <div class="direcionamentosnav">
          <a onclick="limparSessao()" href="../../login.html"><img src="../../assets/sair.png" alt="">Sair da Conta</a>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header class="header">
      <h1>NOTIFICAÇÕES</h1>
      <p>Configure suas notificações</p>
    </header>

    <section class="notificacoes-area">

      <div class="top-row">
        <!-- DROPDOWN BOTÃO -->
        <div class="dropdown">
          <button id="btnDropdown" class="botao entrar dropdown-btn" aria-expanded="false">
            Filtrar notificações <span class="seta">▾</span>
          </button>

          <!-- conteudo do dropdown-->
          <div id="dropdownContent" class="dropdown-content escondido" role="dialog" aria-label="Canais Slack">
            <p class="titulo-canais">Notificações disponíveis:</p>

            <label class="opcao-canal">
              <input type="checkbox" name="canais" value="País">
              País
            </label>

            <label class="opcao-canal">
              <input type="checkbox" name="canais" value="Música">
              Música
            </label>

            <label class="opcao-canal">
              <input type="checkbox" name="canais" value="Artista">
              Artista
            </label>

          
          </div>

        </div>

        <button class="btn config">
          Salvar configurações
        </button>

        <!-- BOTAO DESATIVAR/ATIVAR-->
        <div class="acoes">
          <button id="btnToggle" class="btn">Desativar notificações</button>
        </div>
      </div>

      <!-- espaço para mensagens / cards -->
      <div id="feed" class="feed">
        <!-- Exemplo de card de notificação -->
        <!--
        <div class="card-notificacao">
          <div class="card-text">Exemplo de notificação vinda do Slack</div>
          <button class="btn-remover">✕</button>
        </div>
        -->
      </div>



    </section>
  </div>
</body>

</html>


<script>

  const btnDropdown = document.getElementById("btnDropdown");
  const dropdownContent = document.getElementById("dropdownContent");
  const btnToggle = document.getElementById("btnToggle");
  let ativo = true;

  // abre e fecha o filtro
  btnDropdown.addEventListener("click", () => {
    dropdownContent.classList.toggle("escondido");
  });

  // ativa / desativa notificações
  btnToggle.addEventListener("click", () => {
    ativo = !ativo;
    btnToggle.textContent = ativo
      ? "Desativar notificações"
      : "Ativar notificações";
  });

</script>
